{% load static%}
<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portal de chamados</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">





  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">
      <img src ="{% static 'images/BrasaoSorocaba.png' %}" alt="Brasão" height="80" width="80" align="center">

      <p> </p>
      <span> <strong>Portal de chamados - Secretaria de Educação</strong></span>
      <br>Prefeitura Municipal de Sorocaba</br>
      
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">CPF</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Senha</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Lembrar minha senha
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="inicio">Entrar</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register">Criar uma conta</a>
          <a class="d-block small" href="forgot-password">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src=" {% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
